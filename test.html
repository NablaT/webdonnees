<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var siteDomain = "fr.dbpedia.org"
			var query = "SELECT DISTINCT ?value ?year WHERE { <http://fr.dbpedia.org/resource/Aerosmith> dbpedia-owl:genre ?value . <http://fr.dbpedia.org/resource/Aerosmith> dbpedia-owl:activeYearsStartYear ?year}";
			var url = "http://" + siteDomain + "/sparql?query=";
			url += encodeURIComponent(query);
			console.log("url: ",url);
			$.ajax({
				dataType: 'html',
				url: url,
				success: function(data) {
					alert('success: ' + data.results.bindings.length + ' results');
					console.log(data);
				}
			});
		</script>
	</body>
</html>
